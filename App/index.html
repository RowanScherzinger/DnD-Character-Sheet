<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Character Sheet</title>
</head>

<body>
    <div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div data-page-title="Character" class="swiper-slide">
                    <div>{{character-sheet}}</div>
                </div>
                <div data-page-title="Inventory" class="swiper-slide">
                    <div>{{spell-book}}</div>
                </div>
                <div data-page-title="Spellbook" class="swiper-slide">
                    <div>{{inventory}}</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="./scripts/swiper/swiper.min.js"></script>
    <script src="./scripts/swiper/customSwiper.js"> </script>
</body>
<link rel="stylesheet" href="./scripts/swiper/swiper.min.css">
<link rel="stylesheet" href="./main.css" />

</html>

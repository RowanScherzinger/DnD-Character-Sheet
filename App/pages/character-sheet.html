<div id="character-sheet" class="page">
    <div id="head-stats">
        <input type="text" id="name" placeholder="Character Name" value="Reilah" />
        <input type="text" id="race" placeholder="Race" value="Half Sun Elf" />
        <input type="text" id="class" placeholder="Class" value="Wizard" />
    </div>

    <div id="main-stats">
        <div id="core-stats" class="column">
            <div class="stat-card" id="strength">
                <div class="stat-head">
                    <h1>Strength</h1>
                </div>
                <div class="stats">
                    <div class="left">
                        <input class="base" placeholder="base" id="strength-base" value="8" />
                        <span class="modifier" id="strength-mod">-1</span>
                    </div>
                    <div class="right">
                        <div>
                            <span>-1</span>
                            <label>Saving Throw</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>-1</span>
                            <label>Athletics</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card" id="dexterity">
                <div class="stat-head">
                    <h1>Dexterity</h1>
                </div>
                <div class="stats">
                    <div class="left">
                        <input class="base" placeholder="base" id="dexterity-base" value="10" />
                        <span class="modifier" id="dexterity-mod">+0</span>
                    </div>
                    <div class="right">
                        <div>
                            <input type="checkbox"/>
                            <span>+0</span>
                            <label>Saving Throw</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+0</span>
                            <label>Acrobatics</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+0</span>
                            <label>Sleight of Hand</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+0</span>
                            <label>Stealth</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card" id="constitution">
                <div class="stat-head">
                    <h1>Constitution</h1>
                </div>
                <div class="stats">
                    <div class="left">
                        <input class="base" placeholder="base" id="constitution-base" value="10" />
                        <span class="modifier" id="constitution-mod">+0</span>
                    </div>
                    <div class="right">
                        <div>
                            <input type="checkbox"/>
                            <span>+0</span>
                            <label>Saving Throw</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>1m</span>
                            <label>Hold Breath</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>1r</span>
                            <label>Suffocating</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card" id="intelligence">
                <div class="stat-head">
                    <h1>Intelligence</h1>
                </div>
                <div class="stats">
                    <div class="left">
                        <input class="base" placeholder="base" id="intelligence-base" value="16" />
                        <span class="modifier" id="intelligence-mod">+3</span>
                    </div>
                    <div class="right">
                        <div>
                            <input type="checkbox"/>
                            <span>+5</span>
                            <label>Saving Throw</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+5</span>
                            <label>Arcana</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+5</span>
                            <label>History</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+5</span>
                            <label>Investigation</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+3</span>
                            <label>Nature</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+3</span>
                            <label>Religion</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card" id="wisdom">
                <div class="stat-head">
                    <h1>Wisdom</h1>
                </div>
                <div class="stats">
                    <div class="left">
                        <input class="base" placeholder="base" id="wisdom-base" value="16" />
                        <span class="modifier" id="wisdom-mod">+3</span>
                    </div>
                    <div class="right">
                        <div>
                            <input type="checkbox"/>
                            <span>+5</span>
                            <label>Saving Throw</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+3</span>
                            <label>Animal Handling</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+3</span>
                            <label>Insight</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+3</span>
                            <label>Medicine</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+5</span>
                            <label>Perception</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+3</span>
                            <label>Survival</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card" id="charisma">
                <div class="stat-head">
                    <h1>Charisma</h1>
                </div>
                <div class="stats">
                    <div class="left">
                        <input class="base" placeholder="base" id="charisma-base" value="15" />
                        <span class="modifier" id="charisma-mod">+2</span>
                    </div>
                    <div class="right">
                        <div>
                            <input type="checkbox"/>
                            <span>+2</span>
                            <label>Saving Throw</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+2</span>
                            <label>Deception</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+2</span>
                            <label>Intimidation</label>
                        </div>
                        <div>
                            <input type="checkbox"/>
                            <span>+2</span>
                            <label>Persuasion</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="aux-stats" class="column">
            <div class="stat" id="initiative">
                <span>Initiative</span>
                <span class="stat-value base">+0</span>
                <input class="stat-value temp" type="text" placeholder="Temp" />
            </div>
            <div class="stat" id="passive-perception">
                <span>Passive Perception</span>
                <span class="stat-value base">15</span>
                <input class="stat-value temp" type="text" placeholder="Temp" />
            </div>
            <div class="stat" id="passive-investigation">
                <span>Passive Investigation</span>
                <span class="stat-value base">15</span>
                <input class="stat-value temp" type="text" placeholder="Temp" />
            </div>
        </div>
    </div>
</div>
